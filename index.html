<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Calculatrice</title>
		<script>
			function minitruc() {  // minitruc du haut de la page
				body = document.getElementsByTagName('body')[0];

				setTimeout(() => { // faire apparraitre le mini truc apprait 3/2 sec
					alert('Rentrez vos calcul, ils se font tout seul');
					body.style.backgroundColor = '#a5f5f5'; //couleur du fond
				}, 1500);
			}
			function aff(ligne) {  // Afficher caractère cliquer sans enlever les autres
				document.getElementById('output').value += ligne; //Ajouter le caractére sélectionner
			}

			function effacer() {  // suprimé la ligne en haut
				document.getElementById('output').value = '';
			}

			function calc() {  // calculer
				output = document.getElementById('output');
				output.value = eval(output.value);  // Remplacer le texte par le bon résultat
			}
		</script>
		<style>
			body {
				margin: 300px;
			}

			button, input {
				min-width: 60px;
				width: 100%;
				height: 40px;
				text-align: center;
				border: thin solid blue;
			}

			button:hover {  /* Quand on passe la souris sur le bouton */
				background-color: #b5d5f5;
			}

			table, td {
				border: 0;
			}
		</style>
	</head> 
	<body onload="minitruc();  // Script lors du chargement de la page"><center>
		<table border="1"> 
			<tbody>
				<tr> 
					<td colspan="3">
						<input id="output" onkeydown="couleur();  // Mettre un fond aléatoire">
					</td> 
					<td>
						<button onclick="effacer(); // Effacer le calcule">C</button>
					</td>
				</tr>
				<tr>
					<td>
						<button onclick="aff('1');  // Aff le 1">1</button>
					</td>
					<td>
						<button onclick="aff('2');  // Aff le 2">2</button>
					</td>
					<td>
						<button onclick="aff('3');  // Aff le 3">3</button>
					</td>
					<td>
						<button onclick="aff('+');  // Aff le +">+</button>
					</td>
				</tr>
				<tr>
					<td>
						<button onclick="aff('4');  // Aff le 4">4</button>
					</td>
					<td>
						<button onclick="aff('5');  // Aff le 5">5</button>
					</td>
					<td>
						<button onclick="aff('6');  // Aff le 6">6</button>
					</td>
					<td>
						<button onclick="aff('-');  // Aff le -">-</button>
					</td>
				</tr>
				<tr>
					<td>
						<button onclick="aff('7');  // Aff le 7">7</button>
					</td>
					<td>
						<button onclick="aff('8');  // Aff le 8">8</button>
					</td>
					<td>
						<button onclick="aff('9');  // Aff le 9">9</button>
					</td>
					<td>
						<button onclick="aff('*');  // Aff le signe de multiplication">*</button>
					</td>
				</tr> 
				<tr>
					<td>
						<button onclick="aff('.');  // Aff le point ">.</button>
					</td>
					<td>
						<button onclick="aff('0');  // Aff le 0">0</button>
					</td>
					<td>
						<button onclick="calc();  // calculer">=</button>
					</td>
					<td>
						<button onclick="aff('/');  // Aff le /">/</button>
					</td>
				</tr></center>
			</tbody>
		</table>
	</body>
</html>
